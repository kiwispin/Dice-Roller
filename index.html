<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Dice Roller</title>
</head>
<body>
    <div class="container">
        <h1>Dice Roller</h1>
        <div class="input-group">
            <label for="numDice">No. of Dice</label>
            <input type="number" id="numDice" placeholder="Default 1">

            <label for="faces">No. of Faces</label>
            <input type="number" id="faces" placeholder="Default 6">

            <label for="customValues">Custom Values</label>
            <input type="text" id="customValues" placeholder="e.g., 1,2,3">
        </div>
        <button onclick="rollDice()">Roll Dice</button>
        <div class="dice-container" id="diceContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
