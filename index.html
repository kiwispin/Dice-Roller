<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="inputs-container">
            <div class="input-group">
                <label for="diceCount">Dice Count (Optional):</label>
                <input type="number" id="diceCount" placeholder="1">
            </div>
            <div class="input-group">
                <label for="sideCount">Side Count (Optional):</label>
                <input type="number" id="sideCount" placeholder="6">
            </div>
            <div class="input-group">
                <label for="customValues">Custom Values (e.g., 2,3,5,8) (Optional):</label>
                <input type="text" id="customValues">
            </div>
            <button onclick="rollDice()">Roll Dice</button>
        </div>
        <div class="dice-container" id="diceContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
