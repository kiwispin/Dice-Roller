<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dice Roller</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div>
            <label for="numDice">Number of Dice:</label>
            <input type="number" id="numDice" value="2">
        </div>
        <div>
            <label for="sides">Number of Sides:</label>
            <input type="number" id="sides" value="6">
        </div>
        <div>
            <label for="customNumbers">Custom Numbers (comma separated):</label>
            <input type="text" id="customNumbers">
        </div>
        <button onclick="rollDice()">Roll!</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
